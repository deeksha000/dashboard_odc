<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="FileName">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="FileType">
      <th mat-header-cell *matHeaderCellDef>File Type </th>
      <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="FileSize">
      <th mat-header-cell *matHeaderCellDef> File Size </th>
      <td mat-cell *matCellDef="let element"> {{element.fileSize}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="DownloadedBytes">
      <th mat-header-cell *matHeaderCellDef> Downloaded Bytes </th>
      <td mat-cell *matCellDef="let element"> {{element.DownloadedBytes}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
